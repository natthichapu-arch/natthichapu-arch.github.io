    <div class="messages-container" id="messages">
        <div class="warning-message">
            ⚠️ This is a prototype demonstrating disappearing messages. Text copying is disabled.
        </div>
    </div>

    <div class="input-container">
        <div class="input-group">
            <input type="text" class="message-input" id="messageInput" 
                   placeholder="Type your message..." maxlength="200">
            <button class="send-btn" onclick="sendMessage()">Send</button>
        </div>
    </div>
</div>

<script>
    let currentUser = 'user1';
    let messages = [];
    let messageId = 0;

    // Disable right-click context menu
    document.addEventListener('contextmenu', function(e) {
        e.preventDefault();
        return false;
    });

    // Disable text selection with additional methods
    document.addEventListener('selectstart', function(e) {
        e.preventDefault();
        return false;
    });

    // Disable drag
    document.addEventListener('dragstart', function(e) {
        e.preventDefault();
        return false;
    });

    // Disable copy shortcuts
    document.addEventListener('keydown', function(e) {
        if (e.ctrlKey && (e.key === 'c' || e.key === 'a' || e.key === 'v')) {
            e.preventDefault();
            return false;
        }
    });

    function switchUser(user) {
        currentUser = user;
        document.getElementById('user1-btn').classList.toggle('active', user === 'user1');
        document.getElementById('user2-btn').classList.toggle('active', user === 'user2');
    }

    function sendMessage() {
        const input = document.getElementById('messageInput');
        const text = input.value.trim();
        
        if (!text) return;

        const message = {
            id: messageId++,
            text: text,
            user: currentUser,
            timestamp: Date.now(),
            timer: 20
        };

        messages.push(message);
        displayMessage(message);
        startMessageTimer(message);
        input.value = '';
        
        // Scroll to bottom
        const container = document.getElementById('messages');
        container.scrollTop = container.scrollHeight;
    }

    function displayMessage(message) {
        const container = document.getElementById('messages');
        const messageEl = document.createElement('div');
        messageEl.className = `message ${message.user}`;
        messageEl.id = `message-${message.id}`;
        
        messageEl.innerHTML = `
            <div class="message-header">${message.user === 'user1' ? 'User 1' : 'User 2'}</div>
            <div class="message-text">${message.text}</div>
            <div class="message-timer" id="timer-${message.id}">${message.timer}</div>
        `;
        
        container.appendChild(messageEl);
    }

    function startMessageTimer(message) {
        const timerEl = document.getElementById(`timer-${message.id}`);
        const messageEl = document.getElementById(`message-${message.id}`);
        
        const interval = setInterval(() => {
            message.timer--;
            if (timerEl) {
                timerEl.textContent = message.timer;
            }
            
            if (message.timer <= 0) {
                clearInterval(interval);
                removeMessage(message.id);
            }
        }, 1000);
    }

    function removeMessage(messageId) {
        const messageEl = document.getElementById(`message-${messageId}`);
        if (messageEl) {
            messageEl.classList.add('disappearing');
            setTimeout(() => {
                if (messageEl.parentNode) {
                    messageEl.parentNode.removeChild(messageEl);
                }
            }, 500);
        }
        
        // Remove from messages array
        messages = messages.filter(msg => msg.id !== messageId);
    }

    // Handle Enter key
    document.getElementById('messageInput').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            sendMessage();
        }
    });

    // Add some demo messages
    setTimeout(() => {
        const demoMessages = [
            { text: "Hey everyone! Welcome to the chat!", user: 'user1' },
            { text: "Hi there! This is pretty cool.", user: 'user2' },
            { text: "Remember, messages disappear after 20 seconds!", user: 'user1' }
        ];
        
        demoMessages.forEach((demo, index) => {
            setTimeout(() => {
                const message = {
                    id: messageId++,
                    text: demo.text,
                    user: demo.user,
                    timestamp: Date.now(),
                    timer: 20
                };
                messages.push(message);
                displayMessage(message);
                startMessageTimer(message);
            }, index * 1000);
        });
    }, 1000);
</script>
