<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Prototype - แชทหลุด</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #chat-container {
            width: 400px;
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .message {
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
            max-width: 70%;
            word-wrap: break-word;
            position: relative;
            animation: fadeIn 0.5s;
        }
        .user1 { background-color: #d1e7ff; align-self: flex-start; }
        .user2 { background-color: #d4ffd1; align-self: flex-end; }
        #messages {
            display: flex;
            flex-direction: column;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="messages"></div>
        <input type="text" id="chat-input" placeholder="พิมพ์ข้อความ..." style="width: 80%;">
        <button id="send-btn">ส่ง</button>
    </div>

    <script>
        const messagesDiv = document.getElementById('messages');
        const input = document.getElementById('chat-input');
        const sendBtn = document.getElementById('send-btn');

        // ตัวอย่างข้อความผู้ใช้ 2 คน
        let currentUser = 'user1';

        function addMessage(text, user) {
            const msg = document.createElement('div');
            msg.classList.add('message', user);
            msg.textContent = text;
            messagesDiv.appendChild(msg);

            // ทำให้ข้อความเลื่อนลง
            messagesDiv.scrollTop = messagesDiv.scrollHeight;

            // ลบข้อความหลัง 20 วินาที
            setTimeout(() => {
                msg.remove();
            }, 20000);
        }

        sendBtn.addEventListener('click', () => {
            const text = input.value.trim();
            if (text === '') return;

            addMessage(text, currentUser);
            input.value = '';

            // สลับผู้ใช้เพื่อจำลองคนที่สอง
            currentUser = currentUser === 'user1' ? 'user2' : 'user1';
        });

        // Enter key
        input.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendBtn.click();
        });
    </script>
</body>
</html>
